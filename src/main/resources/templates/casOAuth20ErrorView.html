<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutosf}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="#{screen.oauth.error.title}"></title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body class="mdc-typography">
<div layout:fragment="content" class="d-flex justify-content-center">

    <div class="d-flex justify-content-center flex-md-row flex-column mdc-card mdc-card-content w-lg-30">
        <section class="login-error-card">
            <section class="card-message">
                <h1 th:utext="#{screen.oauth.error.heading}"></h1>
                <p th:utext="#{${errorMsg}}"></p>
                <p class="pre-formatted-small word-break-all">
                    <pre class="wrap" th:utext="#{${errorCode + ': ' + errorParam}}"></pre>
                </p>
            </section>
            <hr class="my-4" />
            <section class="text-with-mdi">
                <span><a th:href="@{/logout(service=${osfUrl.logout})}" th:utext="#{screen.oauth.error.exit}"></a></span>
            </section>
        </section>
    </div>

    <script type="text/javascript">
        disableSignUpButton();
    </script>

</div>
</body>

</html>
