<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="#{screen.error.page.title.permissiondenied}"></title>
    <link href="../../static/css/cas-redesigned.css" rel="stylesheet" th:remove="tag"/>
</head>

<body class="mdc-typography">
    <div layout:fragment="content" class="d-flex justify-content-center">
        <div class="d-flex justify-content-center flex-md-row flex-column mdc-card mdc-card-content w-lg-30">
            <section class="login-error-card">

                <section class="card-message">
                    <h1 th:utext="#{screen.error.page.authdenied}"></h1>
                    <p th:utext="#{screen.error.page.permissiondenied}"></p>
                </section>

                <hr class="my-4" />

                <section class="text-with-mdi">
                    <span><a th:href="@{/login(casRedirectSource=tomcat)}" th:utext="#{screen.error.page.loginagain}"></a></span>
                </section>

            </section>
        </div>
    </div>
</body>

</html>
