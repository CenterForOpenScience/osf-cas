<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutFlowless}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="#{screen.error.page.title.blocked}"></title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body class="mdc-typography">
    <div layout:fragment="content" class="d-flex justify-content-center">
        <div class="d-flex justify-content-center flex-md-row flex-column mdc-card mdc-card-content w-lg-30">
            <section class="login-error-card">

                <section>
                    <div th:replace="fragments/osfbannerui :: osfBannerUI">
                        <a href="fragments/osfbannerui.html"></a>
                    </div>
                </section>

                <section class="text-without-mdi text-center text-bold text-large margin-large-vertical title-danger">
                    <span th:utext="#{screen.authnerror.tips}"></span>
                </section>

                <hr class="my-4" />

                <section class="card-message">
                    <h2 th:utext="#{screen.blocked.header}"></h2>
                    <p th:utext="#{screen.blocked.message}"></p>
                </section>

                <hr class="my-4" />

                <section class="text-with-mdi">
                    <i class="mdi mdi-login mdi-before-text"></i>
                    <span><a th:href="@{/login(casRedirectSource=tomcat)}" th:utext="#{screen.error.page.loginagain}"></a></span>
                </section>

            </section>
        </div>
    </div>
</body>

</html>
