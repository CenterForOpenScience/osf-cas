<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{screen.unavailable.header}">CAS Error View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <main role="main" class="container mt-3 mb-3">
        <div layout:fragment="content" class="banner banner-danger mdc-card p-4">

            <div class="login-error-card">
                <div th:replace="fragments/osfbannerui :: osfBannerUI">
                    <a href="fragments/osfbannerui.html"></a>
                </div>
                <h3 class="text-center title-danger">
                    <span th:utext="#{screen.authnerror.instructions}"></span>
                </h3>
                <hr class="my-4" />
                <h2 th:utext="#{screen.unavailable.heading}"></h2>
                <div th:utext="#{screen.unavailable.message}"></div>
                <div class="form-button-inline">
                    <a class="mdc-button mdc-button--raised button-osf-blue" th:href="@{/logout(service=#{osf.home.url})}">
                        <span class="mdc-button__label" th:utext="#{screen.authnerror.button.backtoosf}"></span>
                    </a>
                    <button id="buttonViewErrorDetails" type="button"
                        class="mdc-button mdc-button--raised button-osf-red"
                        onclick="showErrorDetails();">
                        <span class="mdc-button__label" th:utext="#{screen.unavailable.button.viewdetails}"></span>
                    </button>
                    <button id="buttonHideErrorDetails" type="button" style="display: none;"
                        class="mdc-button mdc-button--raised button-osf-red"
                        onclick="hideErrorDetails();">
                        <span class="mdc-button__label" th:utext="#{screen.unavailable.button.hidedetails}"></span>
                    </button>
                </div>
                <div id="errorDetails" class="pre-formatted-small word-break-all" style="display: none;">
                    <hr class="hr-text" data-content="DETAILS" />
                    <pre th:utext="${'Error: ' + status + ' - ' + error}"></pre>
                    <pre th:utext="${'Timestamp: ' + #dates.formatISO(#dates.createNow())}"></pre>
                    <pre th:text="${'Message: ' + message}"></pre>
                    <pre style="white-space: pre-wrap;" th:utext="${#strings.escapeXml(trace)}"></pre>
                </div>
            </div>

            <script th:inline="javascript">
                /*<![CDATA[*/
                function showErrorDetails() {
                    $("#buttonViewErrorDetails").hide()
                    $("#buttonHideErrorDetails").show()
                    $("#errorDetails").show()
                }
                function hideErrorDetails() {
                    $("#buttonViewErrorDetails").show()
                    $("#buttonHideErrorDetails").hide()
                    $("#errorDetails").hide()
                }
                /*]]>*/
            </script>

        </div>
    </main>
</body>

</html>
