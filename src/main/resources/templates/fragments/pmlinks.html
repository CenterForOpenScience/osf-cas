<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title></title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <div th:fragment="pmlinks" id="pmlinks" class="my-2">
        <div class="text-with-mdi">
            <i class="mdi mdi-shield-alert mdi-before-text"></i>
            <span><a th:href="@{${osfUrl.forgotPassword}}" th:utext="#{screen.pm.button.forgotpwd}"></a></span>
        </div>
        <div class="text-with-mdi">
            <i class="mdi mdi-account-plus mdi-before-text"></i>
            <span><a th:href="@{${osfUrl.register}}" th:utext="#{screen.pm.button.createaccount}"></a></span>
        </div>
        <div class="text-with-mdi">
            <i class="mdi mdi-home mdi-before-text"></i>
            <span><a th:href="@{${osfUrl.home}}" th:utext="#{screen.pm.button.backtoosf}"></a></span>
        </div>
    </div>

</html>
