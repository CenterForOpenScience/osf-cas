<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title></title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>

<body>
    <main role="main" class="container mt-3 mb-3">
        <!-- Login form template begins here -->
        <div th:fragment="loginform" class="d-flex flex-column justify-content-between m-auto">
            <div th:if="${delegatedAuthenticationProviderPrimary == null}">
                <div class="service-ui" th:replace="fragments/serviceui :: serviceUI">
                    <a href="fragments/serviceui.html"></a>
                </div>
            </div>

            <h3 class="text-center">
                <i class="mdi mdi-security"></i>
                <span th:utext="#{screen.welcome.instructions}"></span>
            </h3>

            <div id="orcidlogin" th:if="${delegatedAuthenticationProviderConfigurations}">
                <section class="delegation-row"
                    th:each="entry: ${delegatedAuthenticationProviderConfigurations}"
                    th:if="${entry.type} == 'orcid'">
                    <a class="delegation-button" th:href="@{${entry.redirectUrl}}">
                        <img class="delegation-button-logo" src="/images/orcid-logo.png">
                        <span class="delegation-button-label" th:utext="#{screen.delegation.button.orcid}"></span>
                    </a>
                </section>
            </div>

            <div id="instnlogin">
                <section class="delegation-row">
                    <a class="delegation-button" th:href="@{/login(campaign=institution, institutionId=${institutionId ?: ''}, service=${service?.originalUrl ?: ''})}">
                        <img class="delegation-button-logo" src="/images/institution-logo.png">
                        <span class="delegation-button-label" th:utext="#{screen.delegation.button.institution}"></span>
                    </a>
                </section>
            </div>

            <div>
                <hr class="hr-text" data-content="OR" />
            </div>

            <div class="form-wrapper">
                <form method="post" id="fm1" th:object="${credential}" action="login">

                    <div class="banner banner-danger banner-dismissible" th:if="${#fields.hasErrors('*')}">
                        <p th:each="err : ${#fields.errors('*')}" th:utext="${err + ' '}"></p>
                    </div>

                    <section class="cas-field my-2=3">
                        <span th:if="${availableAuthenticationHandlerNames != null}">
                            <span th:if="${availableAuthenticationHandlerNames.size() > 1}">
                                <label for="source" th:utext="#{screen.welcome.label.source}"></label>
                                <div>
                                    <select class="form-control required"
                                            id="source"
                                            name="source"
                                            th:field="*{source}">
                                        <option th:each="handler : ${availableAuthenticationHandlerNames}"
                                                th:value="${handler}" th:text="${handler}"></option>
                                    </select>
                                </div>
                            </span>
                            <span th:if="${availableAuthenticationHandlerNames.size() == 1}">
                                <input type="hidden"
                                        id="source"
                                        name="source"
                                        th:value="${availableAuthenticationHandlerNames.get(0)}" />
                            </span>
                        </span>
                    </section>

                    <section class="cas-field my-3">
                        <div class="mdc-text-field  d-flex">
                            <input class="mdc-text-field__input"
                                id="username"
                                size="25"
                                type="text"
                                th:readonly="!${@casThymeleafLoginFormDirector.isLoginFormUsernameInputVisible(#vars)}"
                                th:disabled="${@casThymeleafLoginFormDirector.isLoginFormUsernameInputDisabled(#vars)}"
                                th:field="*{username}"
                                th:accesskey="#{screen.welcome.label.email.accesskey}"
                                th:value="${@casThymeleafLoginFormDirector.getLoginFormUsername(#vars)}"
                                autocomplete="off" />
                            <label for="username" class="mdc-floating-label" th:utext="#{screen.welcome.label.email}"></label>
                        </div>
                    </section>

                    <section class="cas-field my-3 mdc-input-group">
                        <div class="mdc-input-group-field mdc-input-group-field-append">
                            <div class="mdc-text-field  mdc-text-field--with-trailing-icon d-flex caps-check">
                                <input class="mdc-text-field__input pwd"
                                    type="password"
                                    id="password"
                                    size="25"
                                    th:accesskey="#{screen.welcome.label.password.accesskey}"
                                    th:field="*{password}"
                                    autocomplete="off" />
                                <label for="username" class="mdc-floating-label" th:utext="#{screen.welcome.label.password}"></label>
                            </div>
                            <div class="mdc-text-field-helper-line caps-warn">
                                <p
                                    class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg text-danger">
                                    <span th:utext="#{screen.capslock.on}" />
                                </p>
                            </div>
                        </div>
                        <button class="reveal-password mdc-button mdc-button--raised mdc-input-group-append mdc-icon-button" type="button">
                            <i class="mdi mdi-eye reveal-password-icon"></i>
                            <span class="sr-only">Toggle Password</span>
                        </button>
                    </section>

                    <section class="cas-field" th:if="${rememberMeAuthenticationEnabled}">
                        <p>
                            <input type="checkbox" name="rememberMe" id="rememberMe" value="true"/>&nbsp;
                            <label for="rememberMe" th:text="#{screen.rememberme.checkbox.title}"></label>
                        </p>
                    </section>

                    <section class="cas-field">

                        <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                        <input type="hidden" name="_eventId" value="submit"/>
                        <input type="hidden" name="geolocation"/>

                        <p th:if="${#request.getMethod().equalsIgnoreCase('POST')}">
                            <span th:each="entry : ${httpRequestInitialPostParameters}" th:remove="tag">
                                <span th:each="entryValue : ${entry.value}" th:remove="tag">
                                    <input type="hidden" th:name="${entry.key}" th:value="${entryValue}"/>
                                </span>
                            </span>
                        </p>
                    </section>

                    <div th:replace="fragments/submitbutton :: submitButton (messageKey='screen.welcome.button.login')" />

                </form>

                <hr class="my-4" />

                <div th:replace="fragments/pmlinks :: pmlinks" />

                <script type="text/javascript" th:inline="javascript">
                    /*<![CDATA[*/
                    var i = /*[[@{#{screen.welcome.button.loginwip}}]]*/
                    var j = /*[[@{#{screen.welcome.button.login}}]]*/
                        /*]]>*/
                        $(window).on('pageshow', function () {
                            $(':submit').prop('disabled', false);
                            $(':submit').attr('value', j);
                        });
                    $(document).ready(function () {
                        $("#fm1").submit(function () {
                            $(":submit").attr("disabled", true);
                            $(":submit").attr("value", i);
                            return true;
                        });
                    });
                </script>

            </div>
            <div th:replace="fragments/loginsidebar :: loginsidebar" />
        </div>
    </div>
</main>
</body>
</html>
