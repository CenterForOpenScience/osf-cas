<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title></title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag"/>
</head>

<body>
    <div th:fragment="leftpane" class="desktop-only">
        <aside class="left-pane cas-brand-text">
            <!-- Logo and brand name -->
            <div class="left-pane-logo-wrapper">
                <img class="cas-logo" src="/images/osf-logo-white.png" alt="OSF logo">
                <div class="cas-brand-text">
                    <a class="navbar-link" th:href="@{/login(casRedirectSource=tomcat)}">
                        <span class="cas-brand-name hidden-narrow" >OSF</span>
                    </a>
                </div>
            </div>
            <nav class="left-pane-nav">
                <ul class="left-pane-nav-list">
                    <!-- Home, Search, and Support Links -->
                    <li>
                        <a class="navbar-link" th:href="@{/home}">
                            <img src="/images/home.svg" alt="Home">
                            Home
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" th:href="@{/search}">
                            <img src="/images/search.svg" alt="Search">
                            Search
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" th:href="@{/support}">
                            <img src="/images/support.svg" alt="Support">
                            Support
                        </a>
                    </li>
                    <br>
                    <!-- Registries, Preprints, Institutions, Collections, and Meetings -->
                    <li>
                        <a class="navbar-link" th:href="@{/registries}">
                            <img src="/images/registries.svg" alt="Registries">
                            Registries
                            <img class="arrow-icon" src="/images/arrow.svg" alt="Arrow">
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" th:href="@{/preprints}">
                            <img src="/images/preprints.svg" alt="Preprints">
                            Preprints
                            <img class="arrow-icon" src="/images/arrow.svg" alt="Arrow">
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" th:href="@{/institutions}">
                            <img src="/images/institutions.svg" alt="Institutions">
                            Institutions
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" th:href="@{/collections}">
                            <img src="/images/collections.svg" alt="Collections">
                            Collections
                        </a>
                    </li>
                    <li>
                        <a class="navbar-link" th:href="@{/meetings}">
                            <img src="/images/meetings.svg" alt="Meetings">
                            Meetings
                        </a>
                    </li>
                    <br>
                    <!-- Donate -->
                    <li>
                        <a class="navbar-link" th:href="@{/donate}">
                            <img src="/images/donate.svg" alt="Donate">
                            Donate
                        </a>
                    </li>
                </ul>
            </nav>

        </aside>
    </div>
</body>

</html>
